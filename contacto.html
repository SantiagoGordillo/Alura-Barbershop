<!DOCTYPE html>

<html lang = "es">

    <head>

        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width">
        <title> Contacto - Bareberia Alura </title>
        <link rel = "stylesheet" href = "css/reset.css">
        <link rel = "stylesheet" href = "css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>

            <div class = "header">

                <h1><img src="resources/imagenes/logo.png" alt = "Barberia Alura logo"></h1>

                <nav>

                    <ul>

                        <li><a href = "index.html">Home</a></li>
                        <li><a href = "productos.html">Productos</a></li>
                        <li><a href = "contacto.html">Contacto</a></li>

                    </ul>

                </nav>

            </div>

        </header>

        <main class = "main">

            <form>

                <div class = "informacion">

                    <label for = "nombreyApellido"> Nombre y Apellido </label>
                    <input name = "nombreyApellido" type = "text" id = "nombre-apellido" class = "datos-cliente" required>

                    <label for = "mail"> Mail </label>
                    <input name = "mail" type = "email" id = "mail" class = "datos-cliente" required placeholder = "nombre@dominio.com">

                    <label for = "telefono"> Celular </label>
                    <input name = "telefono" type = "tel" pattern = "[0-9]{10}" id = "telefono" class = "datos-cliente" required placeholder = "xxxxxxxxxx">
                        
                    <label for = "mensaje"> Mensaje </label>
                    <textarea name = "mensaje" rows = "10" id = "mensaje" class = "datos-cliente"></textarea>

                    <label ></label>

                </div>

                <fieldset>

                    <legend> Metodo de contacto preferido </legend>

                    <label for = "radio-mail"><input type = "radio" value = "mail" name = "contacto" id = "radio-mail"> Mail </label>
                    
                    <label for = "radio-telefono"><input type = "radio" value = "telefono" name = "contacto" id = "radio-phone"> Telefono </label>

                    <label for = "radio-whatsapp"><input type = "radio" value = "whatsapp" name = "contacto" id = "radio-whatsapp" checked> WhatsApp </label>

                </fieldset>

                <fieldset>

                    <legend> Horario de atencion </legend>

                    <select name = "horario">

                        <option value = "mañana" > Mañana </option>
                        <option value = "tarde"> Tarde </option>
                        <option value = "mañana"> Noche </option>

                    </select>

                </fieldset>

                <input type = "submit" value = "Enviar" class = "enviar">
            
            </form>

        </main>

        <footer>

            <img src = "resources/imagenes/logo-blanco.png" alt = "Barberia Alura logo">
            <p class = "copyright"> &copy Copyright Bareberia Alura - 2023 </p>

        </footer>

    </body>

</html>
